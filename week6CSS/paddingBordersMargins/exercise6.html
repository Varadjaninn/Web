<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 6</title>
    <link rel="stylesheet" href="Exercise6.css">
</head>
<body>
    <h1>Primer</h1>
    <h2>Obična tabela</h2>
    <table class="prva">
        <tr>
            <th>RB</th>
            <th>Student</th>
            <th>Školarina</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Petrović Petar</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Marković Marko</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>&sum;</td>
            <td></td>
            <td>3000</td>
        </tr>
    </table>
    <h2>Spajanje kolona</h2>
    <table class="druga">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td rowspan="2">2.2</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.3</td>
        </tr>
    </table>
    <h2>Spajanje redova</h2>
    <table class="druga">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td rowspan="3">1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
        </tr>
    </table>
    <h2>Spajanje kolona i redova</h2>
    <table class="druga">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td rowspan="3">1.3</td>
        </tr>
        <tr>
            <td colspan="2">2.1</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
        </tr>
    </table>
</body>
</html>
