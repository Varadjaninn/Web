<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise Internal CSS</title>
    <style>
    body {
    margin: 0;
    padding: 0;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background: #e3f2fd;
}

    .container {
    width: 960px;
    margin: 0 auto;
}

    h1 {
    padding: 20px 0;
    text-align: center;
    background: #2962ff;
    color: white;
}

    h2 {
    margin-bottom: 0px;
    padding-left: 10px;
    text-align: left;
    background: #2979ff;
    color: white;
}

    img {
    height: 400px;
    margin: 40px auto 40px;
    display: block;
}

    table {
    width: 100%;
    color: #333;
    background: white;
    border-collapse: collapse;
}

    tr {
    border-bottom: 1px solid #eee;
}
    td {
    padding: 5px 0;
}

    td:first-child {
    width: 300px;
    padding-left: 10px;
}

    p#footer {
    margin-top: 100px;
}
    </style>
</head>
<body>
        <h1>Moje omiljene zivotinje</h1>
    <br>
        <p class="container">Ne znam šta ovde da napišem</p>
    <br>
        <h2>Iguana & Merkat</h2>
    <br>
        <img src="https://nbc-2.com/wp-content/uploads/2020/09/green-iguana-750x375.jpg" alt="Iguana">
        <img src="https://site-547756.mozfiles.com/files/547756/medium/Meerkat.jpg" alt="Meerkat">
    <br>
    <br>
        <table>
            <tr>
                <td>Iguana</td>
                <td>Merkat</td>
            </tr>
            <tr>
                <td>Iguana</td>
                <td>Merkat</td>
            </tr>
        </table>
    <br>
        <p id="footer">Divne su, zar ne?</p>
</body>
</html>
